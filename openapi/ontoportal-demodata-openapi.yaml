openapi: 3.0.3
info:
  title: OntoPortal Demo API (Unofficial)
  version: "1.0.0"
  description: |
    Unofficial OpenAPI 3.0 description for the OntoPortal demo instance at
    https://demodata.ontoportal.org, derived from its HTML documentation.
servers:
  - url: https://demodata.ontoportal.org
security:
  - ApiKeyQuery: []
  - ApiKeyHeader: []
components:
  securitySchemes:
    ApiKeyQuery:
      type: apiKey
      in: query
      name: apikey
    ApiKeyHeader:
      type: apiKey
      in: header
      name: Authorization
  parameters:
    Format:
      name: format
      in: query
      required: false
      schema:
        type: string
        enum: [json, jsonp, xml]
    Include:
      name: include
      in: query
      required: false
      schema:
        type: string
    Page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        default: 1
    PageSize:
      name: pagesize
      in: query
      required: false
      schema:
        type: integer
        default: 50
    IncludeViews:
      name: include_views
      in: query
      required: false
      schema:
        type: boolean
        default: false
    DisplayContext:
      name: display_context
      in: query
      required: false
      schema:
        type: boolean
        default: true
    DisplayLinks:
      name: display_links
      in: query
      required: false
      schema:
        type: boolean
        default: true
  schemas:
    Error:
      type: object
      additionalProperties: true
    SearchResponse:
      type: object
      additionalProperties: true
    PropertySearchResponse:
      type: object
      additionalProperties: true
    AnnotatorResponse:
      type: object
      additionalProperties: true
    RecommenderResponse:
      type: object
      additionalProperties: true
    BatchRequest:
      type: object
      additionalProperties: true
    BatchResponse:
      type: object
      additionalProperties: true
    Category:
      type: object
      additionalProperties: true
    Ontology:
      type: object
      additionalProperties: true
    Class:
      type: object
      additionalProperties: true
paths:
  /search:
    get:
      summary: Term search
      description: Search for terms and their properties across ontologies.
      security:
        - ApiKeyQuery: []
        - ApiKeyHeader: []
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: ontologies
          in: query
          required: false
          schema:
            type: string
        - name: require_exact_match
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - $ref: '#/components/parameters/Include'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/Format'
        - $ref: '#/components/parameters/IncludeViews'
        - $ref: '#/components/parameters/DisplayContext'
        - $ref: '#/components/parameters/DisplayLinks'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /property_search:
    get:
      summary: Ontology property search
      description: Search ontology properties by labels and IDs.
      security:
        - ApiKeyQuery: []
        - ApiKeyHeader: []
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: ontologies
          in: query
          required: false
          schema:
            type: string
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/Format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PropertySearchResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /annotator:
    get:
      summary: Annotate text
      description: Analyse text and return relevant ontology classes.
      security:
        - ApiKeyQuery: []
        - ApiKeyHeader: []
      parameters:
        - name: text
          in: query
          required: true
          schema:
            type: string
        - name: ontologies
          in: query
          required: false
          schema:
            type: string
        - $ref: '#/components/parameters/Format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnnotatorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /recommender:
    get:
      summary: Recommend ontologies
      description: Suggest appropriate ontologies for a text or list of keywords.
      security:
        - ApiKeyQuery: []
        - ApiKeyHeader: []
      parameters:
        - name: input
          in: query
          required: true
          schema:
            type: string
        - name: input_type
          in: query
          required: false
          schema:
            type: integer
            enum: [1, 2]
            default: 1
        - $ref: '#/components/parameters/Format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommenderResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /batch:
    post:
      summary: Batch endpoint
      description: Batch operations for resources (e.g. classes).
      security:
        - ApiKeyQuery: []
        - ApiKeyHeader: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /categories:
    get:
      summary: List categories
      security:
        - ApiKeyQuery: []
        - ApiKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/Format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
  /ontologies:
    get:
      summary: List ontologies
      security:
        - ApiKeyQuery: []
        - ApiKeyHeader: []
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/IncludeViews'
        - $ref: '#/components/parameters/Include'
        - $ref: '#/components/parameters/Format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ontology'
  /ontologies/{acronym}:
    get:
      summary: Get ontology
      security:
        - ApiKeyQuery: []
        - ApiKeyHeader: []
      parameters:
        - name: acronym
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/Format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ontology'
        '404':
          description: Not found
  /ontologies/{acronym}/classes:
    get:
      summary: List classes for an ontology
      security:
        - ApiKeyQuery: []
        - ApiKeyHeader: []
      parameters:
        - name: acronym
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/Format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Class'
  /ontologies/{acronym}/classes/{clsId}:
    get:
      summary: Get class for an ontology
      security:
        - ApiKeyQuery: []
        - ApiKeyHeader: []
      parameters:
        - name: acronym
          in: path
          required: true
          schema:
            type: string
        - name: clsId
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/Format'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Class'
        '404':
          description: Not found
